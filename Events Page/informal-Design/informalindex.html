<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFORMAL EVENTS</title>
    <link rel="stylesheet" href="informalstyle.css">
</head>
<body>
    <div class="container">
        <input type="radio" name="slider" id="item-1">
        <input type="radio" name="slider" id="item-2">
        <input type="radio" name="slider" id="item-3"checked>
        <input type="radio" name="slider" id="item-4">
        <input type="radio" name="slider" id="item-5">
      <div class="cards">
        <label class="card" for="item-1" id="song-1">
          <img src="inn.png" alt="song">
        </label>
        <label class="card" for="item-2" id="song-2">
          <img src="https://images.unsplash.com/photo-1559386484-97dfc0e15539?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1234&q=80" alt="song">
        </label>
        <label class="card" for="item-3" id="song-3">
          <img src="https://images.unsplash.com/photo-1533461502717-83546f485d24?ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60" alt="song">
        </label>
        <label class="card" for="item-4" id="song-4">
            <img src="./images.jpg" alt="song">
        </label>
        <label class="card" for="item-5" id="song-5">
            <img src="./portrait-young-african-american-business-woman-black-peop-people-51712509.webp" alt="song">
        </label>
      </div>
      <div class="player">
        <div class="upper-part">
          <div class="info-area">
            <label class="song-info">
              <div class="title" id="event-name">Bunker</div>
              <div class="sub-line">
                <div class="subtitle">Balthazar</div>
              </div>
            </label>
            <label class="song-info" id="song-info-2">
              <div class="title">Words Remain</div>
              <div class="sub-line">
                <div class="subtitle">Moderator</div>
                <div class="time">4.05</div>
              </div>
            </label>
            <label class="song-info" id="song-info-3">
              <div class="title">Falling Out</div>
              <div class="sub-line">
                <div class="subtitle">Otzeki</div>
                <div class="time">4.05</div>
              </div>
            </label>
            <label class="song-info" id="song-info-4">
                <div class="title">New Song</div>
                <div class="sub-line">
                  <div class="subtitle">Otzeki</div>
                  <div class="time">4.05</div>
                </div>
              </label>
              <label class="song-info" id="song-info-5">
                <div class="title">Helloo</div>
                <div class="sub-line">
                  <div class="subtitle">Otzeki</div>
                  <div class="time">4.05</div>
                </div>
              </label>
          </div>
          <button class="read-more" role="button" id="button">Read More</button>
        </div>
        <div id="wrapper" class="open">
          <p id="description-of-event">Vivamus pharetra ipsum eu hendrerit
             consequat. Nulla vel augue lorem. Orci varius natoque penatibus
              et magnis dis parturient montes, nascetur ridiculus mus. Proin 
              id fermentum leo, eu accumsan ligula. Mauris laoreet tristique 
              lectus sed ultricies. Sed fringilla orci ut porttitor vulputate.</p>
        </div>
      </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='./informaldesign.js'></script>
</body>
</html>
